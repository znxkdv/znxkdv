<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu te amo mais que tudo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            font-weight: bold;
            animation: heartbeat 1.5s infinite;
            padding: 0 10px;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: heart-beat 1s infinite;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image {
            width: 70%;
            max-width: 400px;
            margin: 20px;
            border-radius: 10px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes heart-beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="euevc.mp3" type="audio/mp3">
        Seu navegador não suporta o formato de áudio.
    </audio>
    
    <div class="container">
        <h1>Eu te amo mais que tudo</h1>
        <div class="heart">❤️</div>
        <img src="euevc.png" alt="Eu e você" class="image">
    </div>
</body>
</html>

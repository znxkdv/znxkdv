<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            position: relative;
        }
        .container {
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="euevc.png" alt="Nós dois">
        <div class="texto">Te amo mais que tudo</div>
    </div>
    <audio autoplay loop>
        <source src="euevc.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>
</body>
</html>

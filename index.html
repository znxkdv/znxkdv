<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos de novo?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .legenda {
            position: absolute;
            top: -40px; /* Posição da legenda acima da imagem */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
        }
        iframe {
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Vamos de novo?</h1>
    <div class="container">
        <div class="legenda">Vamos de novo?</div>
        <img src="https://via.placeholder.com/600x400" alt="Imagem Exemplo" width="600">
    </div>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <!-- Adicionando música -->
    <audio controls autoplay>
        <source src="URL_DA_MUSICA.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
